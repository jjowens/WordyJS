    <script type="text/javascript">
        function testWordy() {
            updateTextBox(1, 'BackToFront', '');
            updateTextBox(2, 'ReverseWordsInText', '');
            updateTextBox(3, 'ReverseText', '');
            updateTextBox(4, 'CountWords', '');
            updateTextBox(5, 'GetLength', '');
            updateTextBox(6, 'CountLetters', '');
            updateTextBox(7, 'ContainsVowels', '');
            updateTextBox(8, 'ContainsWord', 'car');
            updateTextBox(9, 'SortText', '');
            updateTextBox(10, 'Slug', '');
            updateTextBox(11, 'GetFirstLetters', '');
            updateTextBox(12, 'GetLastLetters', '');
            updateTextBox(13, 'StripNumeric', '');
        }

        function updateTextBox(inputNo, methodName, newObj) {
            var inputInputName = 'txtInput' + inputNo;
            var outputName = 'txtOutput' + inputNo;
            var txtVal = getTextboxValue(inputInputName);

            var labName = 'labMethod' + inputNo;
            var lab = document.getElementById(labName);

            if (lab) {
                var labText = methodName;
                if (newObj !== '') {
                    labText = methodName + ' \'' + newObj + '\'';
                }

                lab.innerText = labText;
            }

            methodName = methodName.toLowerCase();

            switch(methodName) {
                case "backtofront":
                    results = wordy().Text().BackToFront(txtVal);
                    break;
                case "reversetext":
                    results = wordy().Text().ReverseText(txtVal);
                    break;
                case "reversewordsintext":
                    results = wordy().Text().ReverseWordsInText(txtVal);
                    break;
                case "countwords":
                    results = wordy().Counter().CountWords(txtVal);
                    break;
                case "containsvowels":
                    results = wordy().Text().ContainsVowels(txtVal);
                    break;
                case "countletters":
                    results = wordy().Counter().CountLetters(txtVal);
                    break;
                case "getlength":
                    results = wordy().Counter().GetLength(txtVal);
                    break;
                case "containsword":
                    results = wordy().Text().ContainsWord(txtVal, newObj);
                    break;
                case "sorttext":
                    results = wordy().Text().SortText(txtVal);
                    break;
                case "slug":
                    results = wordy().Text().ConvertToURLSlug(txtVal);
                    break;
                case "getfirstletters":
                    results = wordy().Text().GetFirstLetters(txtVal);
                    break;
                case "getlastletters":
                    results = wordy().Text().GetLastLetters(txtVal);
                    break;
                case "stripnumeric":
                    results = wordy().Text().StripNumeric(txtVal);
                    break;
                default:
                    results = "Method " + methodName + " not recognised";
                    break;
            }

            setTextboxValue(outputName, results);
        }

        function getTextboxValue(inputName) {
            return document.getElementById(inputName).value;
        }

        function setTextboxValue(inputName, val) {
            document.getElementById(inputName).value = val;
        }

        function preloadTextBoxes() {
            var dummyText = document.getElementById("txtDummyText").value;

            var total = document.getElementsByName('txtInput').length;

            for(var i=1; i <= total; i++) {
                var inputName = "txtInput" + i;

                var txtBox = document.getElementById(inputName);

                if (txtBox) {
                    txtBox.value = dummyText;
                }
            }
        }

        function runWordy() {
            preloadTextBoxes();
            testWordy();
        }
    </script>
